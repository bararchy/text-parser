<!DOCTYPE html>
<html>
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript">
    function setMainFrame() {
      var mainFrame = document.getElementById("main");
      if (window.location.hash == "") {
        mainFrame.src = "main.html"
      } else {
        mainFrame.src = unescape(window.location.hash.substring(1));
      }
    }
  </script>
</head>
<frameset cols="20%,*" onload="setMainFrame()">
  <frame name="list" src="list.html" />
  <frame id="main" name="main" />
</frameset>
</html>
